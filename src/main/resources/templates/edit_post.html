<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>게시글 수정</title>
</head>
<body class="bg-gray-50 text-gray-800">
<nav class="bg-white shadow p-4 mb-6">
    <div class="max-w-4xl mx-auto flex justify-between">
        <a href="/" class="font-bold text-lg">🏠 게시판</a>
    </div>
</nav>
<main class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow space-y-6">
    <h1 class="text-2xl font-semibold">게시글 수정</h1>
    <div class="text-sm text-red-500 mb-4">
        <strong>※ Broken Access Control 취약점:</strong> 작성자 검증 없이 게시글 수정 가능
    </div>
    <form th:action="@{/posts/{id}/edit(id=${article.id})}" method="POST" class="space-y-4">
        <div>
            <label for="title" class="block mb-1">제목</label>
            <input type="text" id="title" name="title" th:value="${article.title}" class="w-full p-2 border rounded" required>
        </div>
        <div>
            <label for="content" class="block mb-1">내용</label>
            <textarea id="content" name="content" rows="8" class="w-full p-2 border rounded" required th:text="${article.content}"></textarea>
        </div>
        <div class="flex space-x-2">
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">저장</button>
            <a th:href="@{/posts/{id}(id=${article.id})}" class="px-4 py-2 bg-gray-500 text-white rounded">취소</a>
        </div>
    </form>
</main>
</body>
</html>
