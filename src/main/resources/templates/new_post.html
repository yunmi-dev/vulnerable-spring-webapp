<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>새 게시글 작성</title>
</head>
<body class="bg-gray-50 text-gray-800">
<nav class="bg-white shadow p-4 mb-6">
    <div class="max-w-4xl mx-auto flex justify-between">
        <a href="/" class="font-bold text-lg">🏠 게시판</a>
    </div>
</nav>
<main class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow space-y-6">
    <h1 class="text-2xl font-semibold">새 게시글 작성</h1>
    <div class="text-sm text-red-500 mb-4">
        <strong>※ XSS 취약점:</strong> HTML/JS 코드를 입력하면 실행될 수 있습니다<br>
        예시: &lt;script&gt;alert('XSS')&lt;/script&gt;
    </div>
    <form action="/posts/new" method="POST" class="space-y-4">
        <div>
            <label for="title" class="block mb-1">제목</label>
            <input type="text" id="title" name="title" class="w-full p-2 border rounded" required>
        </div>
        <div>
            <label for="content" class="block mb-1">내용</label>
            <textarea id="content" name="content" rows="8" class="w-full p-2 border rounded" required></textarea>
        </div>
        <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded">작성</button>
    </form>
</main>
</body>
</html>
